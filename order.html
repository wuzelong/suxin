<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="favicon.ico" rel="shortcut icon" />
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <link type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link type="text/css" href="css/base.css" rel="stylesheet"/>
    <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div>
    <!--页头-->
    <div id="head1"style="height: 50px;">
        <span class="row" style="position: relative;left: 2%">
            <img src="images/宿心图标%20-黑.png" width="50px">
            <input  type="search"placeholder="按城市、地址、地标搜索"style="position: relative;left: 1%">
                <button onclick="javascrtpt:window.location.href='index.html'" class="btn btn-default btn-lg" style="margin-left: 450px">首页</button>
                <button onclick="javascrtpt:window.location.href='wish.html'" class="btn btn-default btn-lg" style="margin-left: 10px">心愿单</button>
                <button onclick="javascrtpt:window.location.href='order.html'" class="btn btn-default btn-lg" style="margin-left: 10px">订单</button>
                <button onclick="javascrtpt:window.location.href='mine.html'" class="btn btn-default btn-lg" style="margin-left: 10px">个人中心</button>
                <img class="img-circle image-responsive" src="images/头像.png"width="60px"style="background-color: transparent;box-shadow:0px 0px 8px 5px #ccc;margin-left: 10px">
        </span>
    </div>
    <div id="head2"style="height: 50px">
        <span class="row" style="position: relative;left: 2%">
            <img src="images/宿心图标%20-黑.png" width="50px">
            <input  type="search"placeholder="按城市、地址、地标搜索"style="position: relative;left: 1%">
                <div onclick="javascrtpt:window.location.href='login.html'" class="btn btn-lg btn-transparent"style="margin-left:800px">登录</div>
                <div onclick="javascrtpt:window.location.href='register.html'"class="btn btn-lg btn-transparent">注册</div>
        </span>
    </div>

    <!--主体-->
    <div>


    </div>


    <!--页脚-->
    <div class="bot">
        <div style="background-color: #057082;">
            <br><br>
            <div class="col-md-6 col-md-offset-4"style="left: 45px;top: 8px;">隐私协议 | 用户协议 | 关于我们 | 我是房客 | 加入宿心 | 网站地图</div>
            <div class="col-md-6 col-md-offset-5"style="left: 45px;top: 10px">© 2020 jmu.com版权所有</div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function display(id){
        var traget=document.getElementById(id);
        if(traget.style.display=="none"){
            traget.style.display="";
        }else{
            traget.style.display="none";
        }
    }
    //查看是否登录
    (function(){
        var uid=sessionStorage.getItem("token");
        if(uid==null||uid==""){
            display("head1");
        }
        else{
            display("head2");
        }
    })();
</script>
</body>
</html>
